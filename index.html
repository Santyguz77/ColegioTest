<div id="label-container"></div>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
<script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/RtcOkiXUI/";

    let model, webcam, labelContainer, maxPredictions;
    let reconocimientoActivo = false;

    const personasInfo = {
        "Santiago Guzman": {
            correo: "santiago.guzman@email.com",
            numero: "3174190562",
            acudientes: "German Guzmán, María Yanid"
        },
        "Maria Del Pilar": {
            correo: "maria.del.pilar@email.com",
            numero: "3112345678",
            acudientes: "German Guzmán, María Yanid"
        }
    };

    async function init() {
        document.getElementById("intro-img").style.display = "none";
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        const flip = true; 
        webcam = new tmImage.Webcam(500, 500, flip);
        await webcam.setup(); 
        await webcam.play();

        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) { 
            labelContainer.appendChild(document.createElement("div"));
        }
        reconocimientoActivo = true;
        window.requestAnimationFrame(loop);
    }

    async function loop() {
        if (!reconocimientoActivo) return;
        webcam.update(); 
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const prediction = await model.predict(webcam.canvas);
        let infoMostrada = false;
        for (let i = 0; i < maxPredictions; i++) {
            const className = prediction[i].className;
            const prob = prediction[i].probability;
            const classPrediction = className + ": " + prob.toFixed(2);
            labelContainer.childNodes[i].innerHTML = classPrediction;

            if (prob >= 0.99 && personasInfo[className] && !infoMostrada) {
                labelContainer.childNodes[i].innerHTML +=
                    `<br><strong>Correo:</strong> ${personasInfo[className].correo}` +
                    `<br><strong>Número:</strong> ${personasInfo[className].numero}` +
                    `<br><strong>Acudientes:</strong> ${personasInfo[className].acudientes}`;
                reconocimientoActivo = false;

                const registro = {
                    nombre: className,
                    correo: personasInfo[className].correo,
                    numero: personasInfo[className].numero,
                    acudientes: personasInfo[className].acudientes,
                    fecha: new Date().toLocaleString()
                };
                let registros = JSON.parse(localStorage.getItem("registrosReconocimiento") || "[]");
                registros.push(registro);
                localStorage.setItem("registrosReconocimiento", JSON.stringify(registros));

                alert(
                    `Detectado: ${className}\n` +
                    `Correo: ${personasInfo[className].correo}\n` +
                    `Número: ${personasInfo[className].numero}\n` +
                    `Acudientes: ${personasInfo[className].acudientes}`
                );
                webcam.stop();
                document.getElementById("webcam-container").innerHTML = "";
                document.getElementById("label-container").innerHTML = "";
                document.getElementById("intro-img").style.display = "block";
                infoMostrada = true; 
            }
        }
    }
</script>
